<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Taildwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="d-font mt-7">
    <header
      class="header border-2 border-red-500 w-4/5 mx-auto flex justify-between gap-4"
    >
      <div class="left-baner basis-2/4">
        <h1 class="text-7xl font-extrabold text-balance">
          It's good
          <br />tea time at The Tea House
        </h1>
        <p class="text-lg text-[var(--text-color)] my-7 text-balance">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="btn primary-gradient text-white px-6 py-3 rounded-lg flex items-center gap-2 cursor-pointer"
        >
          Explore More
          <span><i class="fa-solid fa-arrow-up-right-from-square"></i></span>
        </button>
      </div>
      <div class="right-banner relative">
        <img src="images/banner.png" alt="Banner Image" class="w-full" />
        <div
          class="popup flex items-center gap-4 bg-white px-8 py-4 rounded-lg shadow-lg absolute bottom-5 left-25"
        >
          <div class="rating rating-color">
            <i class="fa-solid fa-star"></i>
          </div>
          <div class="rating__text leading-none">
            <h4 class="text-2xl font-extrabold">5.00</h4>
            <p class="font-semibold text-color">Trust Pilot Rating</p>
          </div>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
