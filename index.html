<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Taildwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="d-font mt-7">
    <header
      class="header w-4/5 mx-auto flex flex-col lg:flex-row justify-between gap-4"
    >
      <div class="left-baner basis-2/4">
        <h1
          class="text-xl sm:text-3xl md:text-5xl lg:text-7xl font-extrabold text-balance"
        >
          It's good
          <br />tea time at The <br />Tea House
        </h1>
        <p
          class="text-sm md:text-lg text-[var(--text-color)] my-7 text-balance"
        >
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="btn primary-gradient text-white px-6 py-3 rounded-lg flex items-center gap-2 cursor-pointer"
        >
          Explore More
          <span class="-rotate-45"
            ><i class="fa-solid fa-arrow-right"></i
          ></span>
        </button>
      </div>
      <div class="right-banner relative">
        <img
          src="images/banner.png"
          alt="Banner Image"
          class="w-full lg:mt-5"
        />
        <div
          class="popup flex items-center gap-4 bg-white p-4 md:px-8 md:py-4 rounded-lg shadow-lg md:absolute lg:bottom-5 md:bottom-10 lg:left-25 md:left-40"
        >
          <div class="rating rating-color text-3xl">
            <i class="fa-solid fa-star"></i>
          </div>
          <div class="rating__text leading-none">
            <h4 class="text-2xl font-extrabold">5.00</h4>
            <p class="font-semibold text-color">Trust Pilot Rating</p>
          </div>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
